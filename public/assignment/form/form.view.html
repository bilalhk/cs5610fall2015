<!-- Tabs -->
<nav>
  <ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
  <li role="presentation"><a href="form-fields.html">Fields</a></li>
  </ul>
</nav>

<!-- Active tab content -->
<div class="tab-content">
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
          <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
        </tr>
        
        <tr>
          <th class="table-input-header"><input type="text" placeholder="name" class="table-input-field" ng-model="newFormName"></th>
          <th class="table-action-glyphicon">
            <span class="glyphicon glyphicon-plus clickable" ng-click="addForm()"></span>
            <span class="glyphicon glyphicon-ok clickable" ng-click="updateForm()"></span>
          </th>
        </tr>
      </thead>
      
      <tbody>
        <tr ng-repeat="form in forms">
          <td><a href="form-fields.html">{{form.name}}</a></td>
          <td class="table-action-glyphicon">
            <span class="glyphicon glyphicon-remove clickable" ng-click="deleteForm($index)"></span>
            <span class="glyphicon glyphicon-pencil clickable" ng-click="selectForm($index)"></span>
          </td>
        </tr>
