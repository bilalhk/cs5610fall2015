<div class="container-fluid" ng-controller="LeaderboardCharactersController">
	<div class="row">
		<table class="table-striped table-bordered table-responsive col-sm-12 col-md-8 col-lg-6">
			<thead>
				<tr class="text-center">
					<td><b>Character</b></td>
					<td><b>Wins</b></td>
					<td><b>Losses</b></td>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" ng-repeat="entry in leaderboardEntries">
					<td>{{entry.character}}</td>
					<td>{{entry.wins}}</td>
					<td>{{entry.losses}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
