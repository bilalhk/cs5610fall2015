<!doctype html>
<html lang="en" ng-app="YeOldArena">
  
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="home/login/login.controller.js"></script>
    <script src="home/register/register.controller.js"></script>
    <script src="header/header.controller.js"></script>
    <script src="sidebar/sidebar.controller.js"></script>

    <script src="leaderboard/leaderboard.controller.js"></script>
    <script src="leaderboard/users/users.controller.js"></script>
    <script src="leaderboard/characters/characters.controller.js"></script>
    <script src="character_generation/character_gen.controller.js"></script>
    <script src="ability_generation/ability_gen.controller.js"></script>

  <body>

    <div ng-include="'header/header.view.html'" ng-controller="HeaderController"></div>

      <div class="row">

        <div class="col-sm-2 col-md-1 sidebar" ng-include="'sidebar/sidebar.view.html'" ng-controller="SidebarController" ng-if="user"></div>
        
        <!-- Main -->
        <div class="col-sm-10 col-md-11 col-sm-offset-2 col-md-offset-1 main" ui-view></div>
        
      </div>
    </div>
