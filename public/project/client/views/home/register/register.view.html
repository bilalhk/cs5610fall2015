<div class="row">
	
	<div class="col-xs-12">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="registerUserName" class="col-sm-12 col-md-4 label-align-left">Username</label>
				<div class="col-sm-12 col-md-8">
					<input type="text" class="form-control" id="registerUserName" placeholder="Username" ng-model="registerModel.username">
				</div>
			</div>
			
			<div class="form-group">
				<label for="registerPassword" class="col-sm-12 col-md-4 label-align-left">Password</label>
				<div class="col-sm-12 col-md-8">
					<input type="password" class="form-control" id="registerPassword" placeholder="Password" ng-model="registerModel.password">
				</div>
			</div>
			
			<div class="form-group">
				<label for="registerVerifyPassword" class="col-sm-12 col-md-4 label-align-left">Verify Password</label>
				<div class="col-sm-12 col-md-8">
					<input type="password" class="form-control" id="registerVerifyPassword" placeholder="Verify Password" ng-model="registerModel.verifyPassword">
				</div>
			</div>
			
			<div class="form-group">
				<label for="registerEmail" class="col-sm-12 col-md-4 label-align-left">Email</label>
				<div class="col-sm-12 col-md-8">
					<input type="email" class="form-control" id="registerEmail" placeholder="Email" ng-model="registerModel.email">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-12 col-md-8 col-md-offset-4">
					<button type="submit" class="btn btn-primary btn-block" ng-click="registerModel.register()">Register</button>
				</div>
			</div>
		</form>
	</div>

</div>
