<div class="container-fluid bordered">
	<h2 class="text-center">Login</h2>

	<form class="form-horizontal">
		<div class="form-group">
			<label for="loginUserName" class="col-sm-3 col-md-2 control-label label-align-left">Username</label>
			<div class="col-sm-12 col-md-10">
				<input type="text" class="form-control" id="loginUserName" placeholder="Username" ng-model="loginModel.username">
			</div>
		</div>
		
		<div class="form-group">
			<label for="loginPassword" class="col-sm-3 col-md-2 control-label label-align-left">Password</label>
			<div class="col-sm-12 col-md-10">
				<input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="loginModel.password">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-9 col-md-5 col-sm-offset-3 col-md-offset-2">
				<button type="submit" class="btn btn-primary btn-block" ng-click="loginModel.login()">Login</button>
			</div>
		</div>
	</form>
	
	<div class="row">
		<div class="col-sm-4 col-md-2 col-sm-offset-3 col-md-offset-2">
			<a ui-sref="home.register">Register</a>
		</div>
	</div>
</div>
