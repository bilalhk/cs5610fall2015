<!-- Searchbar -->
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-xs-12 col-sm-4 col-md-3 label-align-left" for="inputHistoricalFigure">Name Of Celebrity</label>
		<div class="col-xs-12 col-sm-8 col-md-9">
			<input class="form-control" type="text" id="inputHistoricalFigure" placeholder="Name" ng-model="newGameModel.celebrityName">
		</div>
	</div>

	<div class="form-group">
		<div class="col-xs-12 col-sm-8 col-md-9 col-sm-offset-4 col-md-offset-3">
			<button type="submit" class="btn btn-primary btn-block" ng-click="newGameModel.createCharacter()">Create Character</button>
		</div>
	</div>
</form>	

<!-- Character card and ability selector -->
<div class="row">
	<div class="col-xs-12" ui-view></div>
</div>

<!-- Start game button -->
<dic class="row">
	<button class="col-xs-12 btn btn-primary btn-block" ng-click="newGameModel.startGame()">Start Game</button>
</div>
