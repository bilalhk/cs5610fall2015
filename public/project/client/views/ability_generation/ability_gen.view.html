<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<h2>Generate Ability</h2>
		</div>
		
		<div class="col-sm-12 col-md-6 col-lg-4">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="abilityName" class="col-sm-3 col-md-4 control-label label-align-left">Name</label>
					<div class="col-sm-12 col-md-8">
						<input type="text" class="form-control" id="abilityName" placeholder="Name" ng-model="abilityGenerationModel.name">
					</div>
				</div>
				
				<div class="form-group">
					<label for="abilityWisdomPoints" class="col-sm-3 col-md-4 control-label label-align-left">Wisdom Cost</label>
					<div class="col-sm-12 col-md-8">
						<input type="number" class="form-control" id="abilityWisdomPoints" placeholder="0" ng-model="abilityGenerationModel.wisdomCost">
					</div>
				</div>
				
				<div class="form-group">
					<label for="abilityDescription" class="col-sm-3 col-md-4 control-label label-align-left">Description</label>
					<div class="col-sm-12 col-md-8">
						<textarea class="form-control" rows="5" id="abilityDescription" ng-model="abilityGenerationModel.description"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label for="visitFunction" class="col-sm-3 col-md-4 control-label label-align-left">Visit Function</label>
					<div class="col-sm-12 col-md-8">
						<textarea class="form-control" rows="20" id="visitFunction" ng-model="abilityGenerationModel.visit"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-9 col-md-5 col-sm-offset-3 col-md-offset-4">
						<button type="submit" class="btn btn-primary btn-block" ng-click="abilityGenerationModel.addAbility()">Add Ability</button>
					</div>
				</div>
			</form>	
		</div>
		
	</div>
</div>
