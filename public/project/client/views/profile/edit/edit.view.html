<form class="form-horizontal profile-tab-margin">
  
  <div class="form-group">
    <label for="firstName" class="col-sm-3 col-md-2 label-align-left">First Name</label>
    <div class="col-sm-12 col-md-10">
      <input type="text" class="form-control" id="firstName" placeholder="{{profileEditModel.user.firstName}}" ng-model="profileEditModel.user.firstName">
    </div>
  </div>
  
  <div class="form-group">
    <label for="lastName" class="col-sm-3 col-md-2 label-align-left">Last Name</label>
    <div class="col-sm-12 col-md-10">
      <input type="text" class="form-control" id="lastName" placeholder="{{profileEditModel.user.lastName}}" ng-model="profileEditModel.user.lastName">
    </div>
  </div>
  
  <div class="form-group">
    <label for="email" class="col-sm-3 col-md-2 label-align-left">Email</label>
    <div class="col-sm-12 col-md-10">
      <input type="email" class="form-control" id="email" placeholder="{{profileEditModel.user.email}}" ng-model="profileEditModel.user.email">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-12 col-md-10 col-md-offset-2">
      <button type="submit" class="btn btn-primary btn-block" ng-click="profileEditModel.update()">Update Profile</button>
    </div>
  </div>
  
</form>
